<header class="header" id="header">
  <div class="container header__container">
    <a href="#header" class="link header__logo">
      <picture>
        <source
          srcset="
            images/header/logo-1.png    1x,
            images/header/logo-1@2x.png 2x,
            images/header/logo-1@3x.png 3x
          "
          type="image/png"
        />
        <img class="header__logo" src="images/header/logo-1.png" alt="logo" loading="lazy" />
      </picture>
    </a>
    <nav class="header__nav">
      <ul class="header__list list">
        <li class="header__item">
          <a href="#header" class="header__link link">Home</a>
        </li>
        <li class="header__item">
          <a href="#hero" class="header__link link">About us</a>
        </li>
        <li class="header__item">
          <a href="#about" class="header__link link">How it’s made?</a>
        </li>
        <li class="header__item">
          <a href="#products" class="header__link link">Our products</a>
        </li>
        <li class="header__item">
          <a href="#contacts" class="header__link link">Contact</a>
        </li>
      </ul>
    </nav>

    <!--mobile menu -->
    <button class="burger-btn js-open-menu" aria-label="Menu">
      <svg class="burger-icon" width="20" height="12">
        <use href="images/icons.svg#burger"></use>
      </svg>
    </button>
    <div class="tablet-menu">
      <div class="mobile-menu js-menu-container">
        <button class="mobile-btn mobile-btn-wrap" type="button" data-modal-open="1">
          Buy now
          <svg class="mobile-btn-icon" width="7px" height="10">
            <use href="images/icons.svg#arrow"></use>
          </svg>
        </button>
        <div class="mobile-menu-nav">
          <nav class="mobile-nav">
            <ul class="mobile-nav__list list">
              <li class="mobile-nav__item">
                <a class="mobile-nav__link link" href="#header">Home</a>
              </li>
              <li class="mobile-nav__item">
                <a class="mobile-nav__link link" href="#hero">About us</a>
              </li>
              <li class="mobile-nav__item">
                <a class="mobile-nav__link link" href="#about">How it’s made?</a>
              </li>
              <li class="mobile-nav__item">
                <a class="mobile-nav__link link" href="#products">Our products</a>
              </li>
              <li class="mobile-nav__item">
                <a class="mobile-nav__link link" href="#contacts">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
        <button class="close-mobile-btn js-close-menu" aria-label="Close">
          <svg class="close-btn-icon" width="14" height="14">
            <use href="images/icons.svg#close"></use>
          </svg>
        </button>
      </div>
      <!--End mobile menu -->
      <button class="header__btn header__btn-wrap" type="button" data-modal-open="1">
        Buy now
        <svg class="mobile-btn-icon" width="7px" height="7">
          <use href="images/icons.svg#arrow"></use>
        </svg>
      </button>
    </div>
  </div>
</header>
